<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title th:text="'Sistema de Estacionamiento - Playa' + ${titulo}"></title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    </head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            
                <a class="navbar-brand" href="/">Sistema Playa</a>
              
                <div class="collapse navbar-collapse">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="Principal" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{/listar}">Vehiculos</a>
                        <a class="dropdown-item" th:href="@{/persona}">Personas</a>
                    </div>
                </div>

                <div class="btn float-right">
                    <ul class="navbar-nav navbar-right">
                        <li sec:authorize="!isAuthenticated()"> <a class="btn btn-outline-primary" th:href ="@{/login}">Login</a></li>

                        <li sec:authorize="isAuthenticated()" class="dropdown show">
                            <a class="btn btn-outline-primary dropdown-toggle" href="#"
                               role="button" id="dropdownMenuLink" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <form id="logoutForm" th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit">Salir</button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </form>

                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- mensajes de alerta del sistema-->
            <div class="alert alert-success" th:if='${success != null}' th:text='${success}'></div>
            <div class="alert alert-danger" th:if='${error != null}' th:text='${error}'></div>
            <div class="alert alert-warning" th:if='${warning != null}' th:text='${warning}'></div>
            <div class="alert alert-info" th:if='${info != null}' th:text='${info}'></div>

        </header>


        <div class="container"></div>

        <footer class="container" th:fragment="footer">
            <hr />
            <img th:src="@{/images/auto.png}" alt="Auto logo" />
            <p sec:authorize="isAuthenticated()">
                Usuario logeado: <span sec:authentication="name"></span> | 
                Roles: <span sec:authentication="principal.authorities"></span>
            </p>
            <p>
                Creado con <a href="https://projects.spring.io/spring-boot/">Spring
                    Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
            </p>
            <p>
                Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
                Spring Tool).<br /> &copy; 2018, Inc. Todos los derechos reservados.
                TÃ©rminos de uso y privacidad.<br />
            </p>

            <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/jquery-ui.min.js}"></script>
        </footer>

    </body>
</html>
