<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <meta charset="UTF-8" />
    <head th:replace="layout/layout :: head"/>
    <body>

        <header th:replace="layout/layout :: header"/>

        <div class="container py-4">
            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" class="btn btn-primary btn-xs">Crear
                            vehículo</a>
                    </h4>


                    <table class="table table-striped table-bordered">
                        <thead class="thead-inverse">
                            <tr>
                                <th sec:authorize="hasRole('ROLE_USER')">id</th>
                                <th>dominio</th>
                                <th>tipo</th>
                                <th>marca</th>
                                <th>descripción</th>
                                <th>fecha</th>
                                <th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
                                <th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehiculo: ${vehiculos}">
                                <td sec:authorize="hasRole('ROLE_USER')" th:text="${vehiculo.id}"></td>
                                <td th:text="${vehiculo.dominio}"></td>
                                <td th:text="${vehiculo.tipo_vehic}"></td>
                                <td th:text="${vehiculo.marca_vehic}"></td>
                                <td th:text="${vehiculo.desc_vehic}"></td>
                                <td th:text="${vehiculo.createAt}"></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
                                       th:href="@{/form/} + ${vehiculo.id}" th:text="'Editar'"></a></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
                                       th:href="@{/eliminar/} + ${vehiculo.id}" th:text="'Eliminar'"
                                       onclick="return confirm('Estas seguro que quiere eliminar?');"></a></td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
